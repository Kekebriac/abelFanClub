<!DOCTYPE html>
<html>
    <head>
        <title>Simulateur d'Abel !</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link rel="stylesheet" type="text/css" href="simulateur.css">
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="..">Acceuil</a></li>
                <li><a href="../film/">Le film</a></li>
                <li><a href="../dedicace/">Dédicace</a></li>
                <li><a href="../simulateur/">Simulateur d'Abel</a></li>
                <li><a href="../localisateur/">Où était Abel ?</a></li>
            </ul>
        </nav>

        <header>
            <h1>Simulateur d'Abel !</h1>
            <p>Goutez à la vie de star ! Dans ce simulateur hautement réaliste, vous pouvez enfin découvrir ce que font les stars de leurs journées !</p>
        </header>

        <div class="appContainer">
            <div class="slidecontainer">
                <input type="range" min="1" max="20" value="1" class="slider" id="abelislider">
            </div>

            <img src="img/grandMere.jpg" id="abelImage">

            <script>
                var oldd = null;
                var slider = document.getElementById("abelislider")

                slider.oninput = function()
                {
                    oldd = testNum(this.value);
                }

                function testNum(neww)
                {
                    if(Number(neww) == 1)
                    {
                        document.getElementById("abelImage").src = canap.src;
                    }else{
                        if(Number(neww) == 20)
                        {
                            document.getElementById("abelImage").src = hacker.src;
                        }else{
                            if(Number(neww)%2 == 0)
                            {
                                if(Number(neww) < oldd)
                                {
                                    document.getElementById("abelImage").src = g1.src;
                                }else{
                                    document.getElementById("abelImage").src = d1.src;
                                }
                            }else{
                                if(Number(neww) < oldd)
                                {
                                    document.getElementById("abelImage").src = g2.src;
                                }else{
                                    document.getElementById("abelImage").src = d2.src;
                                }
                            }
                        }
                    }

                    return Number(neww)
                }

                var canap = new Image();
                canap.src = "img/grandMere.jpg"

                var d1 = new Image();
                d1.src = "img/Marche1-a.png"

                var d2 = new Image();
                d2.src = "img/Marche2-a.png"

                var g1 = new Image();
                g1.src = "img/Marche1-r.png"

                var g2 = new Image();
                g2.src = "img/Marche2-r.png"

                var hacker = new Image();
                hacker.src = "img/Hackerbel.jpg"
            </script>

            <div class="droite"><img src="img/bureau.jpg"></div>

            <div class="gauche"><img src="img/canapé.jpg"></div>
        </div>
    </body>
</html>
